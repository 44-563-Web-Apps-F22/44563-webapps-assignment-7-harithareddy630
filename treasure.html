<script>
    var ids = [
                 "image_1", "image_2", "image_3", "image_4","image_5", "image_6", "image_7", "image_8", "image_9","image_10", "image_11", "image_12", "image_13", "image_14","image_15", "image_16", "image_17", "image_18", "image_19","image_20", "image_21", "image_22", "image_23", "image_24", "image_25"
            ]
    var chestCount = 0
    var score = 0
    var lastCheck = 12
    var treasureLocation = 18   

    function check(position) {
        image = document.getElementById(ids[position])
        if(position == treasureLocation) {
            image.src = "Full Treasure.jpg"   
        } else {
            image.src = "Empty Treasure Chest.jpg"
        }
        chestCount += 1
        score += 1 
        document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount;
        document.getElementById("score").innerHTML = "Score is " + score
        lastCheck = position;
    }

    function help() {
        lastChecked_row = parseInt(lastCheck / 5)
        lastChecked_column = parseInt(lastCheck % 5)
        treasureLoc_row = parseInt(treasureLocation / 5)
        treasureLoc_column = parseInt(treasureLocation % 5)
        score += 2
        document.getElementById("score").innerHTML = "Score is " + score
        if(lastChecked_row == treasureLoc_row) {
            if(lastChecked_column < treasureLoc_column) {
                document.getElementById("help").innerHTML = "Right"
            } else if(lastChecked_column > treasureLoc_column) {
                document.getElementById("help").innerHTML = "Left"
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        } else if(lastChecked_column == treasureLoc_column) {
            if(lastChecked_row < treasureLoc_row) {
                document.getElementById("help").innerHTML = "Down"
            } else if(lastChecked_row > treasureLoc_row) {
                document.getElementById("help").innerHTML = "Up"   
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        } else {
            document.getElementById("help").innerHTML = "Sorry, no help available"    
        }
    }  


function resetGame() {
        treasureLocation = Math.floor(Math.random() * 24)
        while(treasureLocation == 12) {
            treasureLocation = Math.floor(Math.random() * 24)
        }
        chestCount = 0
        score = 0
        document.getElementById("chests").innerHTML = "Number of chests checked is zero"
        document.getElementById("score").innerHTML = "Score is unknown"
        document.getElementById("help").innerHTML = "Help report"
        for(let i = 0; i < 24; i++) {
            if(i != 12) {
                document.getElementById(ids[i]).src = "Treasure Chest.jpg"
            }
        }
    }
